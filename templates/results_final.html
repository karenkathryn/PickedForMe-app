<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picked For Me</title>
    <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
</head>

<div class="jumbotron">
    <div class="container">
        <body>
            
            {% for key,value in predicted.items() %}
                {%  if key < 10 %}
                    <a href="{{ value }}">Recipe {{ key + 1 }}</a>  
                    <br/>
                {% else %}
                    <p> There are no recipies with these ingredients.</p>
                {% endif %}
            {% endfor %}
            <br/><br/>
            <a href="/">Go back home</a>
        </body>
    </div>
</div>
</html>
